<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: hidden;
  }
  div{
    position: absolute;
  }
  #reloading-bullets{
    display: none;
  }
  #hurt{
    width: 100vw;
    height: 100vh;
    background: rgb(2,0,36);
    background: radial-gradient(circle, rgba(2,0,36,0) 0%, rgba(129,0,18,0.258140756302521) 49%, rgba(255,0,0,1) 100%, rgba(0,212,255,1) 100%);
    display: none;
  }
</style>
<body>
  <!-- This element with id='hurt' is shown, when players
     minusLive method is called
     , now it is working with changeing it's display to block and then back to none
    TODO: don't change the display of that element, but append and remove it.
  -->
  <div id="hurt"></div> 
  <h1>
    Score: <span id='score'></span> / 
    Bullets: <span  id='bullets-count'></span> 
    Bullet: <progress id='bullet-progress'></progress>
    <span id='reloading-bullets'> ReloadingBullets: <progress id='reloading-bullets-progress'></progress></span>
    <span id='alerts'></span>
    <span id='player-lives' style='color: red;'></span>
  </h1>
  <canvas id='canvas'></canvas>
  <script src="helpers.js"></script>
  <script src="player.js"></script>
  <script src="booster.js"></script>
  <script src="index.js"></script>
  <script src="UI.js"></script>
  <script src="monster.js"></script>
  <script src="bullet.js"></script>

</html>
